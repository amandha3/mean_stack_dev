<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="" ng-init="person={firstName:'Charlie',lastName:'Chaplin'}">

<p>First Name: <span ng-bind="person.firstName"></span> </p>
<p>Last Name: <span ng-bind="person.lastName"></span> </p>
</div>

</body>
</html>
